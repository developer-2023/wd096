<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            gap: 5px;
            border: 1px dashed red;
        }
        .flex-container div {
            height: 50px;
            background-color: darkgreen;
            color: white;
            text-align: center;
            line-height: 50px;
        }
        .normal-size {
            flex-grow: 1;
        }
        .double-size {
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="normal-size">1</div>
        <div class="double-size">2</div>
        <div class="normal-size">3</div>
        <div class="normal-size">4</div>
        <div class="normal-size">5</div>
    </div>
</body>
</html>
